<html lang="en">
 	<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel='stylesheet' href="../xenbasic/weather-icons-master/css/weather-icons.min.css">
		<link rel="stylesheet" href="../xenbasic/fontawesome/css/all.css">
		<link rel='stylesheet' href="style.css">
		<script type="text/javascript" charset="utf-8" src="Config.js"></script>
</head>
<body>		
<div class="notch-container">
	<div class="notch"></div>
</div>
    <div class="ow-widget">
        <div class="ow-row">
        </div>
        <div class="ow-row">
            <div class="wi ow-ico ow-ico-current pull-left"></div>
            <div class="ow-temp-current pull-left"></div>
            <div class="ow-current-desc pull-left">
	        	<h1 id = 'hello'></h1>
		        	
				<p class="tempdaymax inline" id="max"></p>
				<p class="tempdaymin inline" id="low"></p>

				<h1 class="inline" id="clock"></h1><p class="inline" id="session"></p>
	        	<h2 id="description"></h2>
	        		<div class="ow-clouds"></div>
					<div class="ow-wind"></div>
					<div class="ow-humidity"></div>
			</div>
        </div>
        <div class="ow-row ow-forecast">
            <div class="ow-forecast-item">
                <div class="ow-day"></div>
                <div class="wi ow-ico ow-ico-forecast"></div>
                <div class="ow-forecast-temp">
                    <span class="max"></span>
                    <span class="min"></span>
                </div>
            </div>
            <div class="ow-forecast-item">
                <div class="ow-day"></div>
                <div class="wi ow-ico ow-ico-forecast"></div>
                <div class="ow-forecast-temp">
                    <span class="max"></span>
                    <span class="min"></span>
                </div>
            </div>
            <div class="ow-forecast-item">
                <div class="ow-day"></div>
                <div class="wi ow-ico ow-ico-forecast"></div>
                <div class="ow-forecast-temp">
                    <span class="max"></span>
                    <span class="min"></span>
                </div>
            </div>
            <div class="ow-forecast-item">
                <div class="ow-day"></div>
                <div class="wi ow-ico ow-ico-forecast"></div>
                <div class="ow-forecast-temp">
                    <span class="max"></span>
                    <span class="min"></span>
                </div>
            </div>
        </div>
    </div> 
    	<div class="date-container">
			<p id='introdate'></p><h1 id ='weekDay'></h1><p> , </p><h1 id ='date'></h1>
		</div>
	<div class="morning-row">
		<div class="morning-ow-current-desc">
		<div class="wi ow-ico ow-ico-current-morning"></div><br>

			<h2 class="inline" id="description-morning"></h2>
			
			<h2 class="inline" id="city"></h2>
			<h2 class="inline" id="max-morning"></h2>
			<h2 class="inline" id="low-morning"></h2>
			<h2 id="answer"></h2>
			



<script src="../xenbasic/js/jquery.js"></script>
<script src="main.js"></script>
</body>
</html>
